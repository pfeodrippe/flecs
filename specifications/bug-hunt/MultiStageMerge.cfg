SPECIFICATION FairSpec

CONSTANTS
    s0 = s0
    s1 = s1
    e1 = e1
    e2 = e2
    c1 = c1
    NoComp = NoComp

CONSTANTS
    Stages = {s0, s1}
    Entities = {e1, e2}
    Components = {c1}
    NullComp = NoComp
    MaxQueueLen = 2

CONSTRAINT
    StateConstraint

INVARIANTS
    TypeOK
    DeadClean
    NoSilentDataLoss

PROPERTIES
    AlwaysEventuallyIdle
    MergingLeadsToIdle
    ReadonlyLeadsToMerging
    InfiniteProgress
